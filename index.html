<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy</title>
    <link rel="shortcut icon" href="https://icones.pro/wp-content/uploads/2021/02/icone-de-coeur-rouge-1.png">
    <style>
        /* Estilos diretamente no HTML */
        body {
            background: linear-gradient(135deg, #2c003e, #3d004d); /* Fundo roxo quase preto */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% da altura da tela */
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o conteúdo na tela */
            text-align: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ffffff; /* Título em branco para destacar mais no fundo escuro */
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center; /* Centraliza os botões */
            gap: 10px; /* Espaçamento entre os botões */
        }

        button {
            background-color: #9c27b0; /* Cor dos botões em roxo vibrante */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: white; /* Texto branco nos botões */
        }

        button:hover {
            background-color: #8e24aa; /* Cor do botão ao passar o mouse em tom mais escuro de roxo */
        }

        #imageContainer .container h1 {
            color: #9b59b6; /* Cor roxa mais clara para o segundo texto */
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Cuzinho Hoje?</h1>
        <div class="buttons">
            <button id="yesBtn">Sim</button>
            <button id="noBtn">Não</button>
        </div>
    </div>

    <div id="imageContainer" style="display:none; position: relative;">
        <div class="container" id="mainContainer" style="position: absolute; top: -130px; left: -200px; font-size: 36px; color: white;">
            <h1>Te amo Katy</h1> <!-- Título em branco -->
        </div>
        <img src="https://cdn.vectorstock.com/i/500p/42/41/drooling-emoticon-vector-794241.jpg" alt="Imagem" id="image" style="margin-left: -230px;" />
    </div>
    
    <script src="script.js"></script>
</body>
</html>
