<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy</title>
    <link rel="shortcut icon" href="https://icones.pro/wp-content/uploads/2021/02/icone-de-coeur-rouge-1.png">
    <style>
        /* Estilos diretamente no HTML */
        body {
            background: linear-gradient(135deg, #ffadad, #ffd6a5); /* Gradiente de fundo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% da altura da tela */
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza o conteúdo na tela */
            text-align: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #8b2a2a; /* Cor do título */
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center; /* Centraliza os botões */
            gap: 10px; /* Espaçamento entre os botões */
        }

        button {
            background-color: #ff6b6b; /* Cor do botão */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff4c4c; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Cuzinho Hoje?</h1>
        <div class="buttons">
            <button id="yesBtn">Sim</button>
            <button id="noBtn">Não</button>
        </div>
    </div>

    <div id="imageContainer" style="display:none; position: relative;">
        <div class="container" id="mainContainer" style="position: absolute; top: -130px; left: -200px; font-size: 36px; color: white;">
            <h1>Te amo Katy</h1>
        </div>
        <img src="https://cdn.vectorstock.com/i/500p/42/41/drooling-emoticon-vector-794241.jpg" alt="Imagem" id="image" style="margin-left: -230px;" />
    </div>
    
            
        
    </div>
    
    <script src="script.js"></script>
